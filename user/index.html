    <link rel="stylesheet" href="../bootstrap.min.css">

    <!-- css internal -->
     <style>
        .bg-default{
            background-color: #17b3b5;
        }
        .text-default{
            color: #17b3b5;
        }
        body{
          background-color: #e8e8e8;
        }
        .login{
          background-color: #fff;
        }
        section{
          margin-top: 10%;

     </style>

<body>
  <section class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-3 login rounded-3 mt-5">
        <form action="./404.html">
          <div class="mt-3">
            <h5 class="mt-4 mb-4 text-center text-default">Single Login</h5>
            <div class="input-group mb-3">
              <span class="input-group-text">

                </svg>
              </span>
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="input-group mb-1">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">

              </span>
              <input type="password" class="form-control" placeholder="password" required>
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label opacity-75">Remember me</label>
            </div>
            <div class="row mb-1">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
              </div>
            </div>
            <p class="opacity-75">back to <a href="../index.html" class="text-default">home</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
